<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D app</title>
    <script src="/main.js" defer></script>
</head>
<body class="body">
    <div class="info">
        <div><span class="info__part" data-key="W">"W" translate</span> | <span class="info__part" data-key="E">"E" rotate</span> | <span class="info__part" data-key="R">"R" scale</span> | <span class="info__part" data-key=" ">"Space" toggle</span></div>
        <div><span class="info__part" data-key="Q">"Q" toggle world/local space</span> | "Shift" snap to grid</div>
        <div>
            <span class="info__part" data-key="S">"S" <span class="info__part info__BoxGeometry" data-key="S">Box</span></span>
            <span class="info__part" data-key="D">| "D" <span class="info__part info__SphereGeometry" data-key="D">Sphere</span></span>
            <span class="info__part" data-key="F">| "F" <span class="info__part info__PointLight" data-key="F">Light</span></span>
        </div>
    </div>
</body>
</html>
